<html>
<head>
  <meta name="viewport" content="width=800, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Nobile:400italic,700italic);
    @import url(https://fonts.googleapis.com/css?family=Dancing+Script);
    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
    body {
      background: #E5E5E5;
      background-image: url("./assets/background.jpg");
      padding: 50px;
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden; /* Prevent scrollbars from appearing */
    }

    #card-front {
      background-image: url("./assets/card.jpeg");
    }

    #card, #card-front, #card-inside {
      height: 480px;
    }

    .wrap {
      padding: 1.5em 2.5em;
      height: 100%;
    }

    #card-front, #card-inside {
      width: 60%;
      -webkit-box-shadow: 2px 2px 30px rgba(0, 0, 0, .25), 0 0 1px rgba(0, 0, 0, .5);
      -moz-box-shadow: 2px 2px 30px rgba(0, 0, 0, .25), 0 0 1px rgba(0, 0, 0, .5);
      box-shadow: 2px 2px 30px rgba(0, 0, 0, .25), 0 0 1px rgba(0, 0, 0, .5);
      position: absolute;
      left: 50%;
    }

    #card-inside .wrap {
      background: #FFEFEF;
      -webkit-box-shadow: inset 2px 0 1px rgba(0, 0, 0, .05);
      -moz-box-shadow: inset 2px 0 1px rgba(0, 0, 0, .05);
      box-shadow: inset 2px 2px 30px rgba(0, 0, 0, .05);
    }

    #card {
      max-width: 860px;
      margin: 0 auto;
      transform-style: preserve-3d;
      position: relative;
    }

    #card h1 {
      text-align: center;
      font-family: 'Nobile', sans-serif;
      font-style: italic;
      font-size: 70px;
      text-shadow: 
          4px 4px 0px rgba(0, 0, 0, .15),
          1px 1px 0 rgba(255, 200, 200, 255),
          2px 2px 0 rgba(255, 150, 150, 255),
          3px 3px 0 rgba(255, 125, 125, 255);
      color: #FFF;
    }

    #card-inside {
      font-size: 1.1em;
      line-height: 1.4;
      font-family: 'Nobile';
      color: #331711;
      font-style: italic;
    }

    p {
      margin-top: 1em;
    }

    p:first-child {
      margin-top: 0;
    }

    p.signed {
      margin-top: 1.5em;
      text-align: center;
      font-family: 'Dancing Script', sans-serif;
      font-size: 1.5em;
    }

    #card-front {
      background-color: #FF5555;
      background-image: linear-gradient(top, #FF5555 0%, #FF7777 100%);
      transform-origin: left;
      transition: transform 1s linear;
      position: relative;
    }

    #card-front .wrap {
      transition: background 1s linear;
    }

    #card-front button {
      position: absolute;
      bottom: 1em;
      right: -12px;
      background: #F44;
      color: #FFF;
      font-family: 'Nobile', sans-serif;
      font-style: italic;
      font-weight: bold;
      font-size: 1.5em;
      padding: .5em;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 3px rgba(0, 0, 0, .25), 0 0 1px rgba(0, 0, 0, .4);
    }

    #card-front button:hover,
    #card-front button:focus {
      background: #F22;
    }

    #close {
      display: none;
    }

    #card.open-fully #close,
    #card-open-half #close {
      display: inline;
    }

    #card.open-fully #open {
      display: none;
    }

    #card.open-half #card-front,
    #card.close-half #card-front {
      transform: rotateY(-90deg);
    }

    #card.open-half #card-front .wrap {
      background-color: rgba(0, 0, 0, .5);
    }

    #card.open-fully #card-front,
    #card.close-half #card-front {
      background: #FFEFEF;
    }

    #card.open-fully #card-front {
      transform: rotateY(-180deg);
    }

    #card.open-fully #card-front .wrap {
      background-color: rgba(0, 0, 0, 0);
    }

    #card.open-fully #card-front .wrap * {
      display: none;
    }

    footer {
      max-width: 500px;
      margin: 40px auto;
      font-family: 'Nobile', sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #888;
      text-align: center;
    }

    /* Sparkle Effect Styles */
    .sparkle {
      position: absolute;
      width: 20px; /* Increased Sparkle size */
      height: 20px; /* Increased Sparkle size */
      background: radial-gradient(circle, rgba(255, 191, 0, 0.966) 0%, rgb(245, 249, 2) 100%);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-animation 1s linear forwards;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Optional glow effect */
    }

    @keyframes sparkle-animation {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Falling glitter styles */
    .falling-sparkle {
      position: absolute;
      width: 20px; /* Increased Sparkle size */
      height: 20px; /* Increased Sparkle size */
      background: radial-gradient(circle, rgba(255, 255, 0, 0.9) 0%, rgba(255, 215, 0, 0.5) 100%);
      border-radius: 50%;
      pointer-events: none;
      animation: fall-animation 2s linear forwards;
    }

    @keyframes fall-animation {
      0% {
        transform: translateY(-100px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="card">
    <div id="card-inside" class="wrap">
      <div class="wrap">
        <p>Oi Swathi</p>
        <p>ðŸŽ‰ Happy Birthday! ðŸŽ‰</p>
        <p>" Wishing you a day filled with joy, laughter, and all your favorite things! Iâ€™m so grateful to have you as my roommate and friend. Cheers to you and another fabulous year ahead! "</p>
        <p>ðŸ’–</p>        
        <p class="signed">Mariya Ishwarya<br>ðŸ’–</p>

      </div>
    </div>
    <div id="card-front">
      <div class="wrap">
        <h1>Happy Birthday!</h1>
        <button id="open">Open</button>
        <button id="close">Close</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Mariya Ishwarya.</p>
  </footer>

  <script>
    (function () {
      var card = document.getElementById('card');
      var openB = document.getElementById('open');
      var closeB = document.getElementById('close');
      var timer;

      openB.addEventListener('click', function () {
        card.setAttribute('class', 'open-half');
        timer = setTimeout(function () {
          card.setAttribute('class', 'open-fully');
          timer = null;
          var music = document.querySelector("audio");
          music.play();
        }, 1000);
      });

      closeB.addEventListener('click', function () {
        card.setAttribute('class', 'close-half');
        if (timer) clearTimeout(timer);
        timer = setTimeout(function () {
          card.setAttribute('class', '');
          timer = null;
          var music = document.querySelector("audio");
          music.pause();
        }, 1000);
      });

      // Create sparkles on mouse click
      function createSparkle(x, y) {
        var sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        document.body.appendChild(sparkle);
        setTimeout(function() {
          sparkle.remove();
        }, 5000); // Adjust time for how long the sparkle stays
      }

      // Create falling glitter effect
      function createFallingSparkle() {
        var sparkle = document.createElement('div');
        sparkle.className = 'falling-sparkle';
        sparkle.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
        sparkle.style.top = '0px'; // Start from the top of the viewport
        sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random duration
        document.body.appendChild(sparkle);
        setTimeout(function() {
          sparkle.remove();
        }, 5000); // Adjust time for how long the sparkle stays
      }

      // Start creating falling sparkles
      setInterval(createFallingSparkle, 300); // Creates a sparkle every 300ms
      document.body.addEventListener('click', function(e) {
        createSparkle(e.clientX, e.clientY);
      });
    }());
  </script>

  <div style="visibility:hidden">
    <audio loop>
      <source src="./assets/bday.mp3" type="audio/mpeg">
    </audio> 
  </div>
</body>
</html>
